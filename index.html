    <!-- линия между кнопками и чатом -->
    <nav class="create-line"></nav>
    <!-- чат -->
    <footer class ="chat" style="width:20%">
        <bdo id="h1"> Место для твоих идей по сайту и проекту</bdo>
        <hr>
        <textarea id="comment" class="getcomment"> Нам важно ваше мнение! </textarea><br>
         
        <button id="submit" style="width:100%"> Отправить </button>
        <nav id="block"></nav>
        <br>
        
    </footer> 
</main>
        
<script>
    let comment = document.getElementById("comment");
    let btn = document.getElementById("submit");
    let block = document.querySelector('#block');

    var timer=0;

    btn.addEventListener('click', ()=> {
        if (timer==0){
            let a = comment.value;
            let outputl = document.createElement('hr');
            block.appendChild(outputl);
            let outputtxt = document.createElement('p');
            outputtxt.innerText = a;
            block.appendChild(outputtxt);
            timer=30;
        }
    })

    setInterval(function(){
        if (timer>0){timer-=1; 
            btn.innerText = "Отправить (через "+timer+")";
        }
        else btn.innerText = "Отправить";
    }, 1000)


</script>
